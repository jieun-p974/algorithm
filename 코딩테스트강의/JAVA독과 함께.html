<!-- 징검다리를 건너야 하는 강아지들
하지만 징검다리의 돌들은 각각 내구도의 한계가 정해져 있다.
1. 각 돌들이 얼마나 버틸수 있는지 배열로 주어짐
2. 각 강아지들의 정보가 주어짐
3. 각 돌에 강아지들이 착지할 때 돌의 내구도는 몸무게만큼 줄어듬
4. 강아지별로 점프력이 각자 다름
5. 강아지들은 순서대로 다리를 건넘
돌의 내구도 = [1,2,1,4]
독 = [{
  "이름": "루비독",
  "나이": "95년생",
  "점프력": "3",
  "몸무게": "4",
},{
  "이름":"피치독",
  "나이": "95년생",
  "점프력":"3",
  "몸무게":"3",
},{
  "이름":"씨-독",
  "나이":"72년생",
  "점프력":"2",
  "몸무게":"1",
},{
  "이름":"코볼독",
  "나이":"59년생",
  "점프력":"1",
  "몸무게":"1",
},]
결과
생존자 : ['씨-독']
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      // 점프력 만큼 index에 더해주고 해당 index의 값에서 몸무게를 뺐을때 0보다 작으면 실패 아니면 성공
      let 내구도 = [1,2,1,4]
      let 독 = [{
        "이름": "루비독",
        "나이": "95년생",
        "점프력": "3",
        "몸무게": "4",
      },{
        "이름":"피치독",
        "나이": "95년생",
        "점프력":"3",
        "몸무게":"3",
      },{
        "이름":"씨-독",
        "나이":"72년생",
        "점프력":"2",
        "몸무게":"1",
      },{
        "이름":"코볼독",
        "나이":"59년생",
        "점프력":"1",
        "몸무게":"1",
      },]
      function 징검다리를건너라(내구도,독){
        answer = [];

        for(let 개별독 of 독){
          answer.push(개별독['이름']);
        }
        return answer;
      }
    </script>
  </body>
</html>
