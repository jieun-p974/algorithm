<!-- 징검다리를 건너야 하는 강아지들
하지만 징검다리의 돌들은 각각 내구도의 한계가 정해져 있다.
1. 각 돌들이 얼마나 버틸수 있는지 배열로 주어짐
2. 각 강아지들의 정보가 주어짐
3. 각 돌에 강아지들이 착지할 때 돌의 내구도는 몸무게만큼 줄어듬
4. 강아지별로 점프력이 각자 다름
5. 강아지들은 순서대로 다리를 건넘
돌의 내구도 = [1,2,1,4]
독 = [{
  "이름": "루비독",
  "나이": "95년생",
  "점프력": "3",
  "몸무게": "4",
},{
  "이름":"피치독",
  "나이": "95년생",
  "점프력":"3",
  "몸무게":"3",
},{
  "이름":"씨-독",
  "나이":"72년생",
  "점프력":"2",
  "몸무게":"1",
},{
  "이름":"코볼독",
  "나이":"59년생",
  "점프력":"1",
  "몸무게":"1",
},]
결과
생존자 : ['씨-독']
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let 내구도 = [1,2,1,4]
      let 독 = [{
        "이름": "루비독",
        "나이": "95년생",
        "점프력": "3",
        "몸무게": "4",
      },{
        "이름":"피치독",
        "나이": "95년생",
        "점프력":"3",
        "몸무게":"3",
      },{
        "이름":"씨-독",
        "나이":"72년생",
        "점프력":"2",
        "몸무게":"1",
      },{
        "이름":"코볼독",
        "나이":"59년생",
        "점프력":"1",
        "몸무게":"1",
      },];
      //
      function 징검다리를건너라(내구도,독){
        answer = [];

        for(let 개별독 of 독){
          let 독의위치 = 0;
          let 실패 = false;
          while(독의위치 < 내구도.length-1){//다리를 못 건넌 동안에 계속 순회
            //독의위치는 점프력만큼 추가
            독의위치 += parseInt(개별독['점프력'],10);
            //내구도는 개별독의 몸무게만큼 빼기
            내구도[독의위치-1] -= parseInt(개별독['몸무게'],10);
            // 내구도가 음수면 실패는 true
            if(내구도[독의위치-1]<0){
              실패 = true;
              break;
            }
          }if(!실패){// 정상 종료가 되었다면(실패가 false면)
            answer.push(개별독['이름']);// answer에 성공한 독 이름 추가
          }
        }
        return answer;
      }
      console.log(징검다리를건너라(내구도,독))
    </script>
  </body>
</html>
