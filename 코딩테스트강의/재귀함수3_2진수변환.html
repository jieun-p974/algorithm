      // 계산이 끝난 후에 출력을 거꾸로 하는 방법
      let result = '';
      let x = 11;

      while(true){
        if(x%2 == 0){
          result += '0';
        } else {
          result += '1';
        }
        x = Math.floor(x/2);
        if(x==1 || x==0){
          result += String(x);
          break;
        }
      }
      console.log(result.split('').reverse().join(''));

      // 재귀함수 사용하는 방법
      function binaryFunc(num){
        if(num == 1||num == 0){
          return String(num);
        }
        return binaryFunc(Math.floor(num/2))+String(num%2);
      }
