<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <script>
      // 1부터 100까지 더하기
      // 순번    f(n)    n    return    최종
      // 1     f(100)   100  100+f(99)  100+99+...+2+1
      // 2      f(99)   99   99+f(98)   99+98+...+2+1
      // 3      f(98)   98   98+f(97)   98+97+...+2+1
      //...
      //99      f(2)    2     2+f(1)    2+1
      //100     f(1)    1     1         1

      function f(n){
        if (n <= 1){//n이 1보다 작거나 같다면
          return 1;//1반환
        }
        return n + f(n-1);
      }
      console.log(`재귀함수: ${f(100)}`);

      //1부터 5까지 곱하기
      // 순번    f(n)    n    return    최종
      // 1      f(5)    5    5 * f(4)  5*4*3*2*1
      // 2      f(4)    4    4 * f(3)  4*3*2*1
      // 3      f(3)    3    3 * f(2)  3*2*1
      // 4      f(2)    2    2 * f(1)  2*1
      // 5      f(1)    1     1        1
      function f(m){
        if(m <= 1){
          return 1
        }return m*f(m-1);
      }console.log(f(5));
    </script>
  </body>
