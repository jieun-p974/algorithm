<!--
정각에 오는 배는 25인승, 10분마다 오는 배는 15인승
배는 매일 9시부터 21시전까지(21시 미포함) 10분단위로 들어옴(하루에 71대)
하루 71대중 7대는 25인승, 64대는 15인승
전체 대기 인원은 14,000,605명
라이캣과 자바독은 14,000,606번째와 14,000,607번째
1월은 1024일, 2월은 512일, 3월은 256일, 4월은 128일, 5월은 32일, 6월을 16일, 7월은 8일, 9월은 4일, 10월은 2일
시간 개념은 동일(하루는 24시간, 1시간은 60분)
배는 휴일에도 운항되고 날씨에 영향받지 않음
며칠 후 몇시에 섬으로 건너갈 수 있을까?
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let 대기인원 = 14000605;
      /*시간     탑승인원  누적
        9시        25      25
        9시10분    15      40
        9시20분    15      55
        9시30분    15      70
        9시40분    15      85
        9시50분    15      100

        100명씩 12시간: 1200명
      */
      console.log(대기인원/1200);//걸린 일수

      let 일년일수 = 0;
      for(let i = 1; i < 11; i++){
        일년일수 += 2**i;
      }
      console.log(`걸린연도: ${(대기인원/1200)/일년일수}`);//걸린연도
      console.log(`남은 일수: ${(대기인원/1200)%일년일수}`);//나머지 일수

      let 걸린월수 = 0;
      let 나머지일수 = (대기인원/1200)%일년일수;
      console.log(`남은 일수(계산 전): ${나머지일수}`);

      for(let i = 10; i > 0; i--){
        걸린월수++;
        if(나머지일수<2**i){
          break
        }
        나머지일수 = 나머지일수 - 2**i;
      }
      console.log(`걸린 월수: ${걸린월수-1}`);
      console.log(`남은 일수(계산 후): ${나머지일수}`);

      console.log(`시간: ${(대기인원%1200)/100 + 9}`);//시간

      let 출발분 = [25,40,55,70,85,100];
      let 최종계산된분 = 0;

      for(let variable in 출발분){
        if(출발분[variable] > (대기인원%1200)%100){
          최종계산된분 = variable*10;
          break
        }
      }
      console.log(`최종계산된분: ${최종계산된분}`);

      let date = new Date();
      if(최종계산된분 + date.getMinutes() > 60){
        최종계산된분 += date.getMinutes()-60;
        //시간에 +1해야 함
      }
      console.log(`최종계산된분: ${최종계산된분}`)

      function 배건너는시간(대기인원){
        let 년=0,월=0,일=0,시=0,분=0;
        let 일년일수 = 0;
        for(let i = 1; i < 11; i++){
          일년일수 += 2**i;
        }
        년 = parseInt((대기인원/1200)/일년일수,10);

        let 걸린월수 = 0;
        let 나머지일수 = (대기인원/1200)%일년일수;
        for(let i = 10; i > 0; i--){
          걸린월수++;
          if(나머지일수<2**i){
            break
          }
          나머지일수 = 나머지일수 - 2**i;
        }
        일 = parseInt(나머지일수,10);
        월 = parseInt(걸린월수,10);

        시 = parseInt((대기인원%1200)/100 + 9,10);

        let 출발분 = [25,40,55,70,85,100];
        let 최종계산된분 = 0;

        for(let variable in 출발분){
          if(출발분[variable] > (대기인원%1200)%100){
            최종계산된분 = variable*10;
            break
          }
        }


        let date = new Date();
        최종계산된분 = 최종계산된분 + date.getMinutes()

        if(최종계산된분 > 60){
          최종계산된분 = 최종계산된분-60;
          시 += 1
        }
        분 = 최종계산된분;

        return `
        ${년}년
        ${월}월
        ${일}일
        ${시}시
        ${분}분`
      }
      console.log(배건너는시간(14000605))
    </script>
  </body>
</html>
